<div class="container">
  <div class="row">
    <button mat-stroked-button (click)="addNewGoal()" style="margin: 20px;">
      Adicionar Nova Meta
    </button>
  </div>
  <div class="row">
    <table style="width: 100%;" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> - </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> - </td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> - </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button (click)="deleteRow(element)">
            <mat-icon>delete</mat-icon>
          </button> </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="rows"></tr>
      <tr mat-row *matRowDef="let row; columns: rows;"></tr>
    </table>
  </div>
</div>
