<h1 mat-dialog-title>Meta</h1>
<div mat-dialog-content>
  <mat-tab-group>
    <mat-tab label="Imóvel"> Content 1 </mat-tab>
    <mat-tab label="Automóvel"> Content 2 </mat-tab>
    <mat-tab label="Bem Geral"> Content 3 </mat-tab>
  </mat-tab-group>
</div>
<div mat-dialog-actions>
  <div style="margin: auto;">
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>
      Salvar
    </button>
  </div>
</div>
