<div class="col">
    <table style="width: 100%;" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="shouldRedistribute">
            <th mat-header-cell *matHeaderCellDef> Redistribuir? </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox [(ngModel)]="element.shouldRedistribute" [disabled]="!profileService.getProfile().keepInvestmentProportion" (change)="didEditRow(element)"></mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="years">
            <th mat-header-cell *matHeaderCellDef> Duração </th>
            <td mat-cell *matCellDef="let element"> {{element.numberOfYears}} </td>
        </ng-container>
        <ng-container matColumnDef="initialDate">
            <th mat-header-cell *matHeaderCellDef> Inicio </th>
            <td mat-cell *matCellDef="let element"> {{element.startingYear}} </td>
        </ng-container>
        <ng-container matColumnDef="initial">
            <th mat-header-cell *matHeaderCellDef> Aporte Inicial </th>
            <td mat-cell *matCellDef="let element"> {{element.initialValue}} </td>
        </ng-container>
        <ng-container matColumnDef="monthly">
            <th mat-header-cell *matHeaderCellDef> Aporte Mensal </th>
            <td mat-cell *matCellDef="let element"> {{element.monthlyValue}} </td>
        </ng-container>
        <ng-container matColumnDef="interest">
            <th mat-header-cell *matHeaderCellDef> Rendimentos </th>
            <td mat-cell *matCellDef="let element"> {{element.interest}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element; let i = index" style="width: 200px;">
                <button mat-stroked-button (click)="deleteRow(element)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-stroked-button (click)="editRow(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="investmentsRows"></tr>
        <tr mat-row *matRowDef="let row; columns: investmentsRows;"></tr>
    </table>
</div>
