<div class="container">
  <div class="row align-items-center">
    <div class="col">
      <button
        mat-stroked-button
        (click)="addNewInvestment()"
        style="margin: 20px;"
      >
        Adicionar Novo Investimento
      </button>
      <div>
        Você tem disponível para investir
        <strong>{{
          investmentListService.valueAvailable().value | currency: "BRL"
        }}</strong>
        <span *ngIf="investmentListService.valueAvailable().from < investmentListService.valueAvailable().to">
          do ano
          <strong>{{ investmentListService.valueAvailable().from }}</strong>
          até o ano
          <strong>{{ investmentListService.valueAvailable().to + 1 }}</strong>
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <app-investment-list
      style="width: 100%;"
      (investmentListEmitter)="updatedValues($event)"
    ></app-investment-list>
  </div>
  <div class="row">
    <app-projection-graphs style="width: 100%;"></app-projection-graphs>
  </div>
</div>
