<div class="col">
    <table style="width: 100%;" mat-table [dataSource]="investmentList">
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="years">
            <th mat-header-cell *matHeaderCellDef> Tempo </th>
            <td mat-cell *matCellDef="let element"> {{element.numberOfYears}} </td>
        </ng-container>
        <ng-container matColumnDef="initial">
            <th mat-header-cell *matHeaderCellDef> Original </th>
            <td mat-cell *matCellDef="let element"> {{element.initialValue}} </td>
        </ng-container>
        <ng-container matColumnDef="monthly">
            <th mat-header-cell *matHeaderCellDef> Ganhos </th>
            <td mat-cell *matCellDef="let element"> {{element.monthlyValue}} </td>
        </ng-container>
        <ng-container matColumnDef="interest">
            <th mat-header-cell *matHeaderCellDef> Ganhos </th>
            <td mat-cell *matCellDef="let element"> {{element.interest}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="investmentsRows"></tr>
        <tr mat-row *matRowDef="let row; columns: investmentsRows;"></tr>
    </table>
</div>
