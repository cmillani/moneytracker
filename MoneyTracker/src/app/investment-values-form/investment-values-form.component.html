<div>
  <h1 matTooltip="Tempo a ser utilizado para a base de cálculos.">
    Tempo
  </h1>
</div>
<div>
  <mat-form-field>
    <input
      matInput
      type="number"
      id="numberOfYears"
      placeholder="Anos"
      [(ngModel)]="formDetails.numberOfYears"
      (change)="updatedValue()"
    />
  </mat-form-field>
</div>

<div>
  <h1
    matTooltip="Esses valores serão depositados mensalmente, um em uma conta de
        reserva com rendimento baixo (como 100% CDI), outro será investido com
        rendimento superior."
  >
    Investimento Mensal
  </h1>
</div>
<div>
  <mat-form-field>
    <input
      matInput
      type="number"
      id="monthlySavings"
      placeholder="Economia"
      [(ngModel)]="formDetails.monthlySavings"
      (change)="updatedValue()"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="number"
      id="monthlyInvested"
      placeholder="Investimento"
      [(ngModel)]="formDetails.monthlyInvestment"
      (change)="updatedValue()"
    />
  </mat-form-field>
</div>

<div>
  <h1
    matTooltip="Rendimentos esperados ao mes para as economias e os investimentos."
  >
    Rendimentos
  </h1>
</div>

<div>
  <mat-form-field>
    <input
      matInput
      type="number"
      id="savingsInterest"
      placeholder="Economia"
      [(ngModel)]="formDetails.savingsInterest"
      (change)="updatedValue()"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="number"
      id="investmentInterest"
      placeholder="Investimento"
      [(ngModel)]="formDetails.investmentInterest"
      (change)="updatedValue()"
    />
  </mat-form-field>
</div>
